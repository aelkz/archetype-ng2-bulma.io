<div class="caixa-centro">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <h2>{{'TITLE_GRUPO_LISTAR' | i18n}}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-xs-12 text-right">
      <button type="button" class="btn btn-link" [routerLink]="['/grupo/incluir']">
         <i class="fa fa-plus text-success" aria-hidden="true"></i> 
         <span>{{'LABEL_GRUPO_INCLUIR' | i18n}}</span>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-xs-12 text-right">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>{{'LABEL_NOME' | i18n}}</th>
            <th>{{'LABEL_DESCRICAO' | i18n}}</th>
            <th>{{'LABEL_SITUACAO' | i18n}}</th>
            <th>{{'LABEL_ACAO' | i18n}}</th>
          </tr>
        </thead>

        <tbody>
          <tr class="odd" *ngFor="let grupo of grupos">
            <td class="col-md-3 col-xs-3 text-left">{{grupo.nome}}</td>
            <td class="col-md-5 col-xs-5 text-left">{{grupo.descricao}}</td>
            <td class="col-md-1 col-xs-2 text-center">{{grupo.situacao.descricao}}</td>
            <td class="col-md-3 col-xs-2 text-center">
              <button type="button" class="btn btn-info" title="{{'LABEL_VISUALIZAR' | i18n}}" [routerLink]="['/grupo/', grupo.id, 'visualizar']">
                  <i class="fa fa-search" aria-hidden="true"></i>
              </button>

              <button type="button" class="btn btn-primary" title="{{'LABEL_ALTERAR' | i18n}}" [routerLink]="['/grupo/', grupo.id, 'alterar']">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>

              <button type="button" class="btn btn-success" title="{{'LABEL_ATIVAR' | i18n}}" (click)="ativar(grupo)" *ngIf="isInativo(grupo)">
                  <i class="fa fa-power-off" aria-hidden="true"></i>
              </button>

              <button type="button" class="btn btn-danger" title="{{'LABEL_INATIVAR' | i18n}}" (click)="inativar(grupo)" *ngIf="isAtivo(grupo)">
                  <i class="fa fa-power-off" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
