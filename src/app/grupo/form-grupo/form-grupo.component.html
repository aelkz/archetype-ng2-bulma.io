<div class="caixa-centro">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <h2 *ngIf="acao.isAcaoIncluir()">{{'TITLE_GRUPO_INCLUIR' | i18n}}</h2>
      <h2 *ngIf="acao.isAcaoAlterar()">{{'TITLE_GRUPO_ALTERAR' | i18n}}</h2>
      <h2 *ngIf="acao.isAcaoVisualizar()">{{'TITLE_GRUPO_VISUALIZAR' | i18n}}</h2>
    </div>
  </div>

  <form #formGrupo="ngForm" novalidate (ngSubmit)="salvar(grupo, formGrupo)">

    <div class="row">
      <div class="col-md-12 col-xs-12">
        <label for="inputNome" class="required">{{'LABEL_NOME' | i18n}}:</label>
        <input id="inputNome" type="text" class="form-control" title="{{'LABEL_NOME' | i18n}}" [(ngModel)]="grupo.nome" #grupoNome="ngModel"
          name="nome" required maxlength="50" [disabled]="acao.isAcaoVisualizar()">
        <validation-message [for]="grupoNome" [form]="formGrupo"></validation-message>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-xs-12">
        <label for="txtDescricao" class="required">{{'LABEL_DESCRICAO' | i18n}}:</label>
        <textarea id="txtDescricao" class="form-control" title="{{'LABEL_DESCRICAO' | i18n}}" rows="5" [(ngModel)]="grupo.descricao"
          #grupoDescricao="ngModel" name="descricao" required maxlength="500" [disabled]="acao.isAcaoVisualizar()"></textarea>

        <validation-message [for]="grupoDescricao" [form]="formGrupo"></validation-message>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-xs-12" *ngIf="acao.isAcaoIncluir() || acao.isAcaoAlterar()">
        <button type="button" class="btn btn-danger pull-right" title="{{'LABEL_CANCELAR' | i18n}}" [routerLink]="['/grupo/listar']">
            <i class="fa fa-ban" aria-hidden="true"></i>
            <span>{{'LABEL_CANCELAR' | i18n}}</span>
        </button>

        <button type="submit" class="btn btn-success pull-right" title="{{'LABEL_SALVAR' | i18n}}">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span>{{'LABEL_SALVAR' | i18n}}</span>  
        </button>
      </div>

      <div class="col-md-12 col-xs-12 text-right" *ngIf="acao.isAcaoVisualizar()">
        <button [routerLink]="['/grupo/listar']" type="button" class="btn btn-success" title="{{'LABEL_VOLTAR' | i18n}}">
          <i class="fa fa-chevron-left" aria-hidden="true"></i> 
          <span>{{'LABEL_VOLTAR' | i18n}}</span>
      </button>
      </div>
    </div>

  </form>

</div>
